<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <!--Icon-->
    <link rel="icon" href="images/icon.png">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fontsgstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Stile-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!--intestazione-->
        <header class="panel">
            <h1>Todolist app</h1>
        </header>

        <!--Sezione principale-->
        <main>
            <!--messaggio da mostrare se non ho attivita -->
            <p class="empty-list-message"></p>

            <!--Lista attivita-->
            <ul class="todo-list"> </ul>
            <!--Pannello aggiunta attivita'-->
            <div class="panel add-todo">
                <input type="text" placeholder="Aggiungi attività">
                <button>
                    <img src="images/add.svg" alt="plus icon">
                </button>
            </div>
            <br> <br>
            <button id="bottone"><b>Elimina tutte le attività<b></b></button>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
